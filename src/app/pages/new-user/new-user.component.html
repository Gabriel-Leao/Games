<form [formGroup]="newUserForm" *ngIf="newUserForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nome de usu√°rio:</label>
    <input type="text" name="name" id="name" formControlName="name" placeholder="user_1">
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" formControlName="email" placeholder="email@email.com">
  </div>

  <div>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" formControlName="password" placeholder="********">
  </div>

  <div>
    <label for="confirmPassword">Confirmar senha:</label>
    <input type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" placeholder="********">
  </div>
  
  <div>
    <button type="submit">Criar</button>
  </div>
</form>
