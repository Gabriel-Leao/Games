<form [formGroup]="newGameForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="cover">Cover image</label>
    <input type="text" formControlName="cover" id="cover">
  </div>

  <div>
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title">
  </div>

  <div>
    <label for="developer">Developer</label>
    <input type="text" formControlName="developer" id="developer">
  </div>

  <div>
    <label for="year">Year</label>
    <input type="number" formControlName="year" id="year">
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number" formControlName="price" id="price">
  </div>

  <button class="button" type="submit">Enviar</button>
</form>
